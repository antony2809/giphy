<div class="flex flex-wrap -mx-1">
    <!-- <ngx-masonry-gallery [width]='255' [images]='items$ | async'></ngx-masonry-gallery> -->
    <div *ngFor="let gif of gifs" class="my-1 px-1 w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/4 media">
        <div giphyBackground class="content bg-no-repeat bg-center bg-cover border-2 border-black hover:border-teal-400 overflow-hidden">
            <picture>
                <source [srcset]="gif.images.original.webp" type="image/webp">
                <source [srcset]="gif.images.fixed_height.url" type="image/jpeg">
                <img class="object-fit h-full w-full object-center" [src]="gif.images.fixed_height.url" [alt]="gif.title">
            </picture>
        </div>
    </div>
</div>
