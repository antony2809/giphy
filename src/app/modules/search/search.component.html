<div *ngIf="items$ | async ; let items; else loading">
    <app-gif-list [gifs]="items"></app-gif-list>
    <div *ngIf="endOfList$ | async" class="w-full flex justify-center py-6 text-2xl text-teal-400">Game complete :)</div>
</div>

<ng-template #loading>
    <div class="flex relative">
        <app-loader></app-loader>
    </div>
</ng-template>
